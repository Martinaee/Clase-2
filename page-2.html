        <main></main>
        <script>
            var x;
            function setup() {
                createCanvas(windowWidth, windowHeight);
                selectAll("a")[2].addClass("aqui")
                colorMode(HSB,360,100,100);
                x = 0;

            }

            function draw() {
                x++;
                if(x > 360){
                x = 0;
                }
            background(x,100,100);
               
                
            }
        </script>
